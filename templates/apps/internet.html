<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Social Media Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="main-body">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Edit Social Media Links</h4>
                        <form action="{% url 'internet' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <!-- Instagram -->
                                <div class="form-group col-md-6">
                                    <label for="instagram_name">Instagram</label>
                                    <input type="text" class="form-control" id="instagram_name" name="instagram_name" placeholder="Instagram Username" value="">
                                </div>

                                <!-- Website -->
                                <div class="form-group col-md-6">
                                    <label for="website_name">Website</label>
                                    <input type="text" class="form-control" id="website_name" name="website_name" placeholder="Website URL" value="">
                                </div>
                            </div>

                            <div class="form-row">
                                <!-- Twitter -->
                                <div class="form-group col-md-6">
                                    <label for="twitter_name">Twitter</label>
                                    <input type="text" class="form-control" id="twitter_name" name="twitter_name" placeholder="Twitter Username" value="">
                                </div>

                                <!-- GitHub -->
                                <div class="form-group col-md-6">
                                    <label for="github_name">GitHub</label>
                                    <input type="text" class="form-control" id="github_name" name="github_name" placeholder="GitHub Username" value="">
                                </div>
                            </div>

                            <div class="form-row">
                                <!-- Facebook -->
                                <div class="form-group col-md-6">
                                    <label for="facebook_name">Facebook</label>
                                    <input type="text" class="form-control" id="facebook_name" name="facebook_name" placeholder="Facebook Username" value="">
                                </div>

                                <!-- User ID (Hidden field) -->
                                <input type="hidden" name="user_id_id" value=""> <!-- You will dynamically populate this with the actual user's ID -->
                            </div>

                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="submit" class="btn btn-primary px-4" value="Save">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: #f7f7ff;
        margin-top: 20px;
    }
    .card {
        box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
        margin-bottom: 1.5rem;
    }
</style>
</body>
</html>
