<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f1f1f1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo img {
            height: 28px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        .search-bar input:focus {
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #d40000;
        }

        .user-buttons {
            display: flex;
            align-items: center;
        }

        .user-buttons form button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 15px;
            transition: background-color 0.3s;
        }

        .user-buttons form button:hover {
            background-color: #008bcc;
        }

        .user-icons a {
            font-size: 24px;
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .user-icons a:hover {
            color: #ff0000;
        }

        main {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .video-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            width: 800px;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-info {
            padding: 20px;
        }

        .video-info h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .video-info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .search-bar input {
                width: 250px;
            }

            .video-card {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
    <div class="user-buttons">
        <div>
            {% if not request.user.is_authenticated %}
                <form action="{% url 'register' %}" method="get">
                    <button>Sign Up</button>
                </form>
            {% else %}
                <form action="{% url 'logout'%}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% endif %}
        </div>
        <div class="user-icons">
            {% if request.user.is_authenticated %}
                <a href="{% url 'internet' %}">ðŸ””</a>
                <a href="{% url 'profile' %}">ðŸ‘¤</a>
            {% endif %}
        </div>
    </div>
</header>

<main>
    <div class="video-card">
        <div class="video-info">
            <h1>Template for Register, Login, and Profile Update</h1>
            <p>You can add your username in social mediaðŸ””</p>
            <p>View and edit your profile ðŸ‘¤</p>
        </div>
    </div>
</main>

</body>
</html>
